<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./design/nft-css.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="bgc">
      <main class="card">
        <div class="card_contents">

          <div class="top_image"></div>


          <a>Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="icons">

            <label class="flex_icons_ETH">
              <i class="ETH_icon"></i>
              <p>0.041 ETH</p>
            </label>

            <label class="flex_icons_clock">
              <i class="clock_icon"></i>
              <p>3 days left</p>
            </label>

          </div>

          
          <footer class="created_by">
            <label class="created_by_contents">
              <i class="profile_picture"></i>
              <p>Creatin of <span class="jules_w">Jules wyvern</span></p>
            </label>
          </footer>
        </div>
      </main>
    </div>












  <div class="attribution" style="margin-top: -130px;   font-family: 'Outfit', sans-serif; color: #ffff; font-weight: 400;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="font-size: 13px;">Frontend Mentor</a>. 
    Coded by <a href="#" style="font-size: 13px;">Your Name Here</a>.
  </div>
</body>
</html>
